<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <form action="/create" method="post" enctype="multipart/form-data">        <input placeholder="nhập title" name="title"><br>        <input placeholder="nhập content" name="content"><br>        <select name="category">            <option th:each="c : ${categories}" th:value="${c.getId()}" th:text="${c.getName()}"></option>        </select><br>        <input name="fileImg" type="file"><br>        <button type="submit">Submit</button>    </form></body></html>
